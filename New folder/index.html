<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

<body>
  <center>
    <div class="modal fade" id="#myModal">
      <div class="modal-content">

        <div class="modal-header">

          <button class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">sketches</h4>

        </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>  
      </div>
    </div>
  <h1>quick draw webapp
    <br>
    <hr>

    
  </h1> 
  <button id="show_sketch" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="tp()">show drawing</button>
  <br>
<p id="label">label:</p>
<br>
<p id="confidence">confidence</p>
<br>
<button id="clearCanvas" class="btn btn-danger" onclick="clearCanvas()">clear canvas</button>
<span><p id="score">score:</p></span>
<span><p id="timer">timer:</p></span>
</center>

<script src="main.js"></script>
